name: GitHub Tag and Release

on:
  push:
    branches:  [ master ] #[ release/* ]

jobs:
  build:
    name: Create Release and tag
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and test
        run: |
          ./gradlew app:build
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: (MMMM, DD, YYYY)
      - name: Extracting version lib
        run: ./gradlew app:versionTxt
      - name: Read Release Note
        id: release_note
        uses: juliangruber/read-file-action@v1
        with:
          path: ./release_note.txt
      - name: Get the version
        id: get_version
        uses: juliangruber/read-file-action@v1
        with:
          path: ./app/version.txt
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.get_version.outputs.content }}
          release_name: v${{ steps.get_version.outputs.content }}
          body: |
            ## ${{ steps.get_version.outputs.content }} ${{ steps.current-time.outputs.formattedTime }}
            ${{ steps.release_note.outputs.content }}
          draft: false
          prerelease: false
      - name: Create env variables
        env:
          CURRENT_TIME: "${{ steps.current-time.outputs.formattedTime }}"
          RELEASE_NOTE: "${{ steps.release_note.outputs.content }}"
          GET_VERSION: "${{ steps.get_version.outputs.content }}"
        run: |
          echo "## $GET_VERSION $CURRENT_TIME"
      - name: Update CHANGELOG.md and README.md
        id: changelog
        run: |
          ./gradlew app:readmeUpdate  -P git_action=push
          ./gradlew app:changeLogUpdate -P releaseNotePath=release_note.txt -P changeLogPath=CHANGELOG.md  -P git_action=push
      - name: Bintray upload artifact
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_APIKEY: ${{ secrets.BINTRAY_APIKEY }}
        run: |
          ./gradlew okhttp-socket-ext:bintrayUpload