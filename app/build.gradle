apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.stockmarket"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation Libs.kotlin_stdlib_jdk7//"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation Libs.appcompat
    implementation Libs.core_ktx
    implementation Libs.constraintlayout//'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation Libs.kotlinx_coroutines_android//"org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.8"

    // material components
    implementation Libs.material//"com.google.android.material:material:$appcompat_version"

    // di
    implementation Libs.koin_core
    implementation Libs.koin_android_viewmodel

    // ws client
    implementation Libs.scarlet//"com.tinder.scarlet:scarlet:$scarlet_version"
    implementation Libs.scarlet_websocket_okhttp//"com.tinder.scarlet:websocket-okhttp:$scarlet_version"
//    implementation "com.tinder.scarlet:stream-adapter-rxjava2:$scarlet_version"
    implementation Libs.scarlet_stream_adapter_coroutines//"com.tinder.scarlet:stream-adapter-coroutines:$scarlet_version"
    implementation Libs.scarlet_message_adapter_moshi//"com.tinder.scarlet:message-adapter-moshi:$scarlet_version"
    implementation Libs.scarlet_lifecycle_android//"com.tinder.scarlet:lifecycle-android:$scarlet_version"

    // ViewModel
//    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
//    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
//    // LiveData
//    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
//    implementation "androidx.lifecycle:lifecycle-reactivestreams-ktx:$lifecycle_version"
//
    implementation Libs.kotlin_reflect//"org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    testImplementation 'junit:junit:4.13'
    testImplementation "io.mockk:mockk:$mockk_version"
    testImplementation 'android.arch.core:core-testing:1.1.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
