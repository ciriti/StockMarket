// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext{
        kotlin_version = '1.3.72'
        version_name = "1.4.1"
        bintray_version = "1.+"
        cdelivery = "0.5.4"
    }
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Bintray
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        def cdVersion = "0.6.0"
        classpath "io.github.dryrum:git-utils:$cdVersion"
        classpath "io.github.ciriti:bump-version-code:0.5.3"
        classpath "io.github.dryrum:update-changelog:$cdVersion"
        classpath "io.github.dryrum:replace-in-file:$cdVersion"
    }
}

plugins {
    id 'digital.wup.android-maven-publish' version '3.6.2'
}
