//    apply plugin:  "io.github.dryrum.update-changelog" //version "$cdelivery"
//    apply plugin:  "io.github.dryrum.replace-in-file" //version "$cdelivery"
//    apply plugin:  "io.github.dryrum.git-utils" //version "$cdelivery"

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven { url  "https://dl.bintray.com/ciriti/gdax" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}