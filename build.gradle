// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext{
        kotlin_version = '1.3.72'
        version_name = "1.4.10"
        bintray_version = "1.+"
    }
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-dev'
            content {
                includeGroup('org.jetbrains.dokka')
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Bintray
//        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        def cdVersion = "0.6.3"
        classpath "io.github.dryrum:git-utils:$cdVersion"
        classpath "io.github.dryrum:update-changelog:$cdVersion"
        classpath "io.github.dryrum:replace-in-file:$cdVersion"
        classpath "io.github.dryrum:bump-version-code:$cdVersion"
        // dokka
//        classpath "org.jetbrains.dokka:dokka-gradle-plugin:"
        // gradle plugin providing tasks to close and promote/release staged repositories
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.30.0"
    }
}

plugins {
    id 'digital.wup.android-maven-publish' version '3.6.2'
    // gradle plugin providing tasks to close and promote/release staged repositories
    id 'org.jetbrains.dokka' version '1.4.0-rc'
}
apply plugin: "io.codearte.nexus-staging"

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-dev'
            content {
                includeGroup('org.jetbrains.dokka')
            }
        }
        maven { url  "https://dl.bintray.com/ciriti/gdax" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}