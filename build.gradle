// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext{
        kotlin_version = '1.3.72'
        version_name = "1.3.11"
        bintray_version = "1.+"
        cdelivery = "0.4.0"
    }
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Bintray
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'digital.wup.android-maven-publish' version '3.6.2'
    id "io.github.bump-versioncode" version "$cdelivery"
    id "io.github.update-changelog" version "$cdelivery"
    id "io.github.replace-in-file" version "$cdelivery"
    id "io.github.git-utils" version "$cdelivery"
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven { url  "https://dl.bintray.com/ciriti/gdax" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}